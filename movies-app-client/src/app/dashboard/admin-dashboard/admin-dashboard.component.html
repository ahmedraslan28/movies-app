<div class="admin-dashboard">
  <!-- Toolbar -->
  <mat-toolbar color="primary">
    <div class="toolbar-left">
      <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </div>

    <span class="toolbar-title">Admin Dashboard</span>

    <div class="toolbar-right">
      <button mat-button routerLink="/movies">
        <mat-icon>movie</mat-icon>
        View Library
      </button>
    </div>
  </mat-toolbar>

  <div class="content-container">
    <!-- Search Section -->
    <div class="search-section">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Search Movies</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="search-form">
            <mat-form-field appearance="outline" class="search-input">
              <mat-label>Movie Title</mat-label>
              <input
                matInput
                [formControl]="searchControl"
                placeholder="Enter movie title"
                (keyup.enter)="onSearch()"
              />
            </mat-form-field>

            <button
              mat-raised-button
              color="primary"
              (click)="onSearch()"
              [disabled]="loading"
            >
              <mat-icon>search</mat-icon>
              Search
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Results Section -->
    <div class="results-section" *ngIf="movies.length > 0">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Search Results</mat-card-title>
          <mat-card-subtitle>Found {{ totalResults }} movies</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <!-- Actions Toolbar -->
          <div class="actions-toolbar">
            <div class="toolbar-left">              <button
                mat-stroked-button
                class="select-all-btn"
                [disabled]="isAddingMovies"
                (click)="selectAll()"
              >
                <mat-icon>{{
                  areAllCurrentPageMoviesSelected
                    ? "deselect_all"
                    : "select_all"
                }}</mat-icon>
                {{
                  areAllCurrentPageMoviesSelected
                    ? "Deselect All"
                    : "Select All"
                }}
              </button>
            </div>

            <div class="toolbar-right">              <button
                mat-raised-button
                color="primary"
                class="add-selected-btn"
                [disabled]="selectedMovies.size === 0 || isAddingMovies"
                (click)="addSelectedMovies()"
              >
                <mat-spinner
                  *ngIf="isAddingMovies"
                  diameter="20"
                  class="button-spinner"
                ></mat-spinner>
                <span *ngIf="!isAddingMovies">
                  <mat-icon>library_add</mat-icon>
                  Add Selected ({{ selectedMovies.size }})
                </span>
              </button>
            </div>
          </div>
          <!-- Movie Grid -->
          <div class="movies-grid">
            <mat-card class="movie-card" *ngFor="let movie of movies">
              <img
                mat-card-image
                [src]="movie.Poster"
                alt="{{ movie.Title }}"
                *ngIf="movie.Poster && movie.Poster !== 'N/A'"
              />
              <div
                class="no-poster"
                *ngIf="!movie.Poster || movie.Poster === 'N/A'"
              >
                <mat-icon>movie</mat-icon>
              </div>

              <mat-card-content>
                <h3>{{ movie.Title }}</h3>
                <p class="year">{{ movie.Year }}</p>
                <p class="type">{{ movie.Type | titlecase }}</p>
                <button mat-raised-button color="primary" class="add-button">
                  <mat-icon>add_circle</mat-icon>
                  Add to Library
                </button>

                <button
                  mat-stroked-button
                  class="select-button"
                  (click)="$event.stopPropagation(); toggleSelection(movie)"
                >
                  <mat-icon>{{
                    isSelected(movie) ? "check_box" : "check_box_outline_blank"
                  }}</mat-icon>
                  Select for batch add
                </button>
              </mat-card-content>
            </mat-card>
          </div>

          <!-- Paginator -->
          <mat-paginator
            [length]="totalResults"
            [pageSize]="pageSize"
            [pageIndex]="currentPage - 1"
            (page)="onPageChange($event)"
          >
          </mat-paginator>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
